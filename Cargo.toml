[package]
name = "lively_tk"
version = "0.9.0"
authors = ["djrakita <djrakita@gmail.com>","andrewjschoen <schoen.andrewj@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.29"
rapier3d = "0.11.0"
parry3d = "0.7.0"
yaml-rust = "0.4"
optimization_engine = "0.6.0"
ndarray = "0.13.0"
num = "0.2.0"
nlopt = "0.5.1"
rand = "0.8.1"
noise = "0.7.0"
k = { git = "https://github.com/AndrewJSchoen/k" }
urdf-rs = "0.6.1"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[lib]
name = "lively_tk_lib"
path = "src/lib.rs"
crate-type = ["rlib", "dylib", "cdylib"]

[dependencies.pyo3]
version = "0.12.4"
features = ["extension-module"]
