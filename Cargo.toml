[package]
name = "lively_tk"
version = "0.9.12"
description = "A real-time robot control framework with liveliness."
repository = "https://github.com/Wisc-HCI/lively_tk"
license = "MIT"
authors = ["djrakita <djrakita@gmail.com>","andrewjschoen <schoen.andrewj@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
pybindings = ["pyo3"]
jsbindings = ["wasm-bindgen"]

[dependencies]
nalgebra = { version = "0.29", features = ["serde-serialize-no-std"]}
rapier3d-f64 = "0.11.0"
parry3d-f64 = "0.7.0"
yaml-rust = "0.4"
optimization_engine = { version = "0.7", features = ["wasm"] }
ndarray = "0.13.0"
num = "0.2.0"
# nlopt = "0.5.1"
rand = "0.8.1"
noise = "0.7.0"
k = { version = "0.26.0" }
urdf-rs = "0.6.1"
serde = { version = "1.0", features = ["derive"]}
wasm-bindgen = { version = "0.2", features = ["serde-serialize"], optional = true }
getrandom = { version = "0.2", features = ["js"] }
pyo3 = {version = "0.15.1", features = ["extension-module"], optional = true}

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[lib]
name = "lively_tk_lib"
path = "src/lib.rs"
crate-type = ["rlib", "dylib", "cdylib"]
