# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker for Building on Ubuntu
      run: docker run -i -t -v `pwd`:/io quay.io/pypa/manylinux1_x86_64 /bin/bash
      if: matrix.os == 'ubuntu-latest'
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Rust
      run: |
        curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools setuptools_rust wheel auditwheel twine
    - name: Build
      run: |
        python setup.py sdist bdist_wheel
    - name: Audit
      run: for whl in dist/*.whl; do auditwheel repair "$whl" -w dist/ ; done
      if: matrix.os == 'ubuntu-16.04'
    - name: Publish Python distribution to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: twine upload dist/*
      
